<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain-Op | Entrenamiento Estrat√©gico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .animate-pulse-slow { animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .7; } }
        .lucide-icon-wrapper i { display: flex; align-items: center; justify-content: center; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            const iconRef = useRef(null);
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    const kebabName = name.replace(/([a-z0-9])([A-Z])/g, '$1-$2').toLowerCase();
                    iconRef.current.innerHTML = `<i data-lucide="${kebabName}"></i>`;
                    window.lucide.createIcons({
                        attrs: { 'stroke-width': 2.5, width: size, height: size, class: className, stroke: 'currentColor' }
                    });
                }
            }, [name, size, className]);
            return <span ref={iconRef} className="lucide-icon-wrapper inline-flex items-center justify-center"></span>;
        };

        const GAMES = { LOGIN: 'login', MENU: 'menu', CALCULO: 'calculo', ATENCION: 'atencion', MEMORIA: 'memoria', RANKING: 'ranking' };

        const App = () => {
            const [profile, setProfile] = useState(null);
            const [view, setView] = useState('loading');
            const [score, setScore] = useState(0);
            const [gameState, setGameState] = useState('idle');
            const [timeLeft, setTimeLeft] = useState(30);
            
            // Datos del juego
            const [math, setMath] = useState({ q: '', isCorrect: true, displayA: 0 });
            const [attention, setAttention] = useState([]);
            const [sequence, setSequence] = useState([]);
            const [userSeq, setUserSeq] = useState([]);

            const memorySteps = [
                { id: 'MessageSquare', label: 'Saludo' },
                { id: 'Target', label: 'Indagaci√≥n' },
                { id: 'Brain', label: 'Empat√≠a' },
                { id: 'Award', label: 'Propuesta' },
                { id: 'Check', label: 'Cierre' }
            ];

            useEffect(() => {
                const saved = localStorage.getItem('brainop_user');
                setTimeout(() => {
                    if (saved) { setProfile(JSON.parse(saved)); setView(GAMES.MENU); }
                    else { setView(GAMES.LOGIN); }
                }, 1000);
            }, []);

            const handleRegister = (e) => {
                e.preventDefault();
                const data = { name: e.target.name.value, university: e.target.uni.value, totalPoints: 0, highScore: 0 };
                localStorage.setItem('brainop_user', JSON.stringify(data));
                setProfile(data); setView(GAMES.MENU);
            };

            const saveScore = (finalScore) => {
                const newProfile = { ...profile };
                newProfile.totalPoints += finalScore;
                newProfile.highScore = Math.max(newProfile.highScore, finalScore);
                setProfile(newProfile);
                localStorage.setItem('brainop_user', JSON.stringify(newProfile));
            };

            // GENERADORES
            const genMath = useCallback(() => {
                const b = Math.floor(Math.random() * 9 + 1) * 100;
                const d = [10, 20, 25, 50][Math.floor(Math.random() * 4)];
                const c = b - (b * (d / 100));
                const corr = Math.random() > 0.5;
                setMath({ q: `$${b} con ${d}% Beca`, isCorrect: corr, displayA: corr ? c : c + 10 });
            }, []);

            const genAttention = useCallback(() => {
                const icons = ['GraduationCap', 'Target', 'Brain', 'Zap', 'Award'];
                const m = icons[Math.floor(Math.random() * icons.length)];
                let o = icons[Math.floor(Math.random() * icons.length)];
                while(o === m) o = icons[Math.floor(Math.random() * icons.length)];
                const p = Math.floor(Math.random() * 16);
                setAttention(Array(16).fill(null).map((_, i) => ({ id: i, icon: i === p ? o : m, isOdd: i === p })));
            }, []);

            const genSeq = useCallback(() => {
                const icons = ['MessageSquare', 'Target', 'Brain', 'Award', 'Check'];
                const s = Array(3).fill(null).map(() => icons[Math.floor(Math.random() * icons.length)]);
                setSequence(s); setUserSeq([]); setGameState('memorizing');
                setTimeout(() => setGameState('playing'), 2000);
            }, []);

            useEffect(() => {
                let t;
                if (gameState === 'playing' && timeLeft > 0) t = setInterval(() => setTimeLeft(p => p - 1), 1000);
                else if (timeLeft === 0 && gameState === 'playing') { setGameState('finished'); saveScore(score); }
                return () => clearInterval(t);
            }, [gameState, timeLeft]);

            const start = (g) => {
                setScore(0); setTimeLeft(30); setView(g);
                if (g === GAMES.CALCULO) { setGameState('playing'); genMath(); }
                if (g === GAMES.ATENCION) { setGameState('playing'); genAttention(); }
                if (g === GAMES.MEMORIA) { genSeq(); }
            };

            if (view === 'loading') return <div className="h-screen flex items-center justify-center bg-indigo-600 text-white"><Icon name="Brain" size={64} className="animate-bounce" /></div>;

            if (view === GAMES.LOGIN) return (
                <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-slate-50 text-slate-800">
                    <div className="w-full max-w-md bg-white p-10 rounded-[3rem] shadow-xl">
                        <h1 className="text-3xl font-black text-center mb-6">Brain-Op</h1>
                        <form onSubmit={handleRegister} className="space-y-4">
                            <input name="name" required className="w-full px-6 py-4 bg-slate-100 rounded-2xl outline-none" placeholder="Tu Nombre" />
                            <select name="uni" className="w-full px-6 py-4 bg-slate-100 rounded-2xl outline-none">
                                <option value="Poli">Polit√©cnico Grancolombiano</option>
                                <option value="USAM">Universidad San Marcos</option>
                            </select>
                            <button className="w-full py-5 bg-indigo-600 text-white rounded-2xl font-bold">Empezar</button>
                        </form>
                    </div>
                </div>
            );

            return (
                <div className="max-w-md mx-auto min-h-screen bg-slate-50 flex flex-col shadow-2xl relative text-slate-800">
                    {/* Header Com√∫n */}
                    {view !== GAMES.LOGIN && (
                        <div className="bg-white p-5 border-b flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white font-bold">{profile?.name?.[0]}</div>
                                <div className="text-sm font-bold">{profile?.name}</div>
                            </div>
                            <div className="bg-amber-100 px-3 py-1 rounded-full text-amber-700 font-black text-xs">‚ö° {profile?.totalPoints}</div>
                        </div>
                    )}

                    <main className="flex-1 p-6">
                        {view === GAMES.MENU && (
                            <div className="space-y-6">
                                <div className="bg-indigo-600 p-8 rounded-[2rem] text-white">
                                    <h2 className="text-xl font-bold">¬°Hola Estratega!</h2>
                                    <p className="opacity-80 text-sm">Tu r√©cord: {profile?.highScore} PTS</p>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <button onClick={() => start(GAMES.CALCULO)} className="p-6 bg-white rounded-3xl shadow-sm border border-slate-100 text-left">
                                        <Icon name="Zap" className="text-amber-500 mb-2" />
                                        <div className="font-bold text-sm">Auditor√≠a</div>
                                    </button>
                                    <button onClick={() => start(GAMES.ATENCION)} className="p-6 bg-white rounded-3xl shadow-sm border border-slate-100 text-left">
                                        <Icon name="Target" className="text-blue-500 mb-2" />
                                        <div className="font-bold text-sm">Detalle</div>
                                    </button>
                                    <button onClick={() => start(GAMES.MEMORIA)} className="p-6 bg-white rounded-3xl shadow-sm border border-slate-100 text-left">
                                        <Icon name="BookOpen" className="text-purple-500 mb-2" />
                                        <div className="font-bold text-sm">Ruta Venta</div>
                                    </button>
                                    <button onClick={() => setView(GAMES.RANKING)} className="p-6 bg-white rounded-3xl shadow-sm border border-slate-100 text-left">
                                        <Icon name="Users" className="text-green-500 mb-2" />
                                        <div className="font-bold text-sm">Ranking</div>
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* JUEGO 1: AUDITOR√çA */}
                        {view === GAMES.CALCULO && gameState === 'playing' && (
                            <div className="text-center">
                                <div className="flex justify-between mb-8"><button onClick={() => setView(GAMES.MENU)}><Icon name="X"/></button><span>{score} PTS</span><span>{timeLeft}s</span></div>
                                <div className="bg-white p-10 rounded-[3rem] shadow-xl mb-6">
                                    <p className="text-xs font-bold opacity-40 mb-4">¬øES CORRECTO?</p>
                                    <h3 className="text-lg font-bold">{math.q}</h3>
                                    <div className="text-5xl font-black text-indigo-600">${math.displayA}</div>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <button onClick={() => { if(!math.isCorrect) setScore(s=>s+10); genMath(); }} className="py-8 bg-red-50 text-red-500 rounded-3xl font-bold">Incorrecto</button>
                                    <button onClick={() => { if(math.isCorrect) setScore(s=>s+10); genMath(); }} className="py-8 bg-green-50 text-green-500 rounded-3xl font-bold">Correcto</button>
                                </div>
                            </div>
                        )}

                        {/* JUEGO 2: DETALLE (ATENCI√ìN) */}
                        {view === GAMES.ATENCION && gameState === 'playing' && (
                            <div className="text-center">
                                <div className="flex justify-between mb-8"><button onClick={() => setView(GAMES.MENU)}><Icon name="X"/></button><span>{score} PTS</span><span>{timeLeft}s</span></div>
                                <p className="text-xs font-bold opacity-40 mb-6 uppercase">Encuentra el error de proceso</p>
                                <div className="grid grid-cols-4 gap-3 p-4 bg-white rounded-3xl shadow-lg">
                                    {attention.map(item => (
                                        <button key={item.id} onClick={() => { if(item.isOdd) { setScore(s=>s+15); genAttention(); } else setScore(s=>Math.max(0, s-5)); }} className="aspect-square flex items-center justify-center rounded-xl bg-slate-50 text-slate-300 hover:text-indigo-600">
                                            <Icon name={item.icon} size={28} />
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* JUEGO 3: RUTA VENTA (MEMORIA) */}
                        {view === GAMES.MEMORIA && (gameState === 'memorizing' || gameState === 'playing') && (
                            <div className="text-center">
                                <div className="flex justify-between mb-8"><button onClick={() => setView(GAMES.MENU)}><Icon name="X"/></button><span>{score} PTS</span><span>{timeLeft}s</span></div>
                                {gameState === 'memorizing' ? (
                                    <div className="animate-pulse">
                                        <p className="font-bold text-purple-600 mb-8">MEMORIZA LA RUTA</p>
                                        <div className="flex gap-2 justify-center">
                                            {sequence.map((icon, i) => <div key={i} className="p-4 bg-white rounded-2xl shadow-md"><Icon name={icon} size={32}/></div>)}
                                        </div>
                                    </div>
                                ) : (
                                    <div className="grid grid-cols-2 gap-4">
                                        <p className="col-span-2 text-xs font-bold opacity-40 mb-4">SIGUE EL ORDEN OPERATIVO</p>
                                        {memorySteps.map(step => (
                                            <button key={step.id} onClick={() => {
                                                if (step.id === sequence[userSeq.length]) {
                                                    const n = [...userSeq, step.id]; setUserSeq(n);
                                                    if(n.length === sequence.length) { setScore(s=>s+25); genSeq(); }
                                                } else { setScore(s=>Math.max(0, s-10)); genSeq(); }
                                            }} className="p-4 bg-white rounded-2xl border flex flex-col items-center gap-2">
                                                <Icon name={step.id} size={24}/>
                                                <span className="text-[10px] font-bold">{step.label}</span>
                                            </button>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}

                        {gameState === 'finished' && (
                            <div className="text-center py-20">
                                <div className="text-6xl mb-6">üèÜ</div>
                                <h2 className="text-2xl font-black mb-2">¬°Nivel Completado!</h2>
                                <p className="mb-10 opacity-60">Sumaste {score} puntos.</p>
                                <button onClick={() => setView(GAMES.MENU)} className="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold">Volver al Men√∫</button>
                            </div>
                        )}

                        {view === GAMES.RANKING && (
                            <div>
                                <button onClick={() => setView(GAMES.MENU)} className="mb-6 font-bold">‚Üê Volver</button>
                                <h2 className="text-xl font-bold mb-4">L√≠deres de Operaci√≥n</h2>
                                <div className="p-4 bg-white rounded-2xl shadow-sm border flex justify-between">
                                    <span>1. {profile?.name}</span>
                                    <span className="font-bold text-indigo-600">{profile?.totalPoints} PTS</span>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
